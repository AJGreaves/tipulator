<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tipulator</title>
</head>

<body>
    <div id="tipulator-wrapper">
        <h1>Tipulator</h1>
        <p>Calculate how much to pay for your meal</p>
        <form>
            <div>
                Initial total cost before tip:<br>
                <input type="number" id="billTotal" />
                <div id="billTotalMsg"></div>
            </div>
            <div>
                Rate service: poor, good, excellent<br>
                <input type="text" id="serviceLevel" />
                <div id="serviceLevelMsg"></div>
            </div>
            <div>
                Number of people splitting the bill:<br>
                <input type="number" id="numPaying" />
                <div id="numPayingMsg"></div>
            </div>
            <button type="button" id="submitButton" onclick="handleForm(form)">Submit</button>
        </form>
        <hr>
        <div id="results">
            <h2>Results</h2>
            Fill out the form above and click "Submit" to get your results
            <p>Total with tip:</p>
            <div id="totalWithTip"></div>
            <p>Each person pays:</p>
            <div id="perPerson"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
